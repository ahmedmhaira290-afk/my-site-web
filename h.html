<!doctype html>

<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="index.html" />
  <style>
    :root{
      --bg:#f3f6fb;
      --card:#ffffff;
      --accent:#2b6cb0;
      --muted:#6b7280;
      --success:#16a34a;
      --radius:14px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:linear-gradient(180deg,#eef2ff 0%,var(--bg) 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      color:#111827;
    }
    .container{
      width:100%;
      max-width:980px;
      display:grid;
      grid-template-columns:1fr 420px;
      gap:32px;
      align-items:center;
    }
    .brand{
      padding:32px;
      border-radius:var(--radius);
      background:linear-gradient(135deg,rgba(43,108,176,0.07), rgba(43,108,176,0.02));
      box-shadow:0 6px 20px rgba(2,6,23,0.04);
      min-height:360px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:18px;
    }
    .brand h1{margin:0;font-size:28px}
    .brand p{margin:0;color:var(--muted);line-height:1.5}
    .card{
      background:var(--card);
      padding:28px;
      border-radius:var(--radius);
      box-shadow:0 6px 30px rgba(2,6,23,0.06);
    }
    form{display:flex;flex-direction:column;gap:14px}
    label{font-size:14px;color:#374151}
    input[type="text"], input[type="password"], input[type="email"]{
      width:100%;
      padding:12px 14px;
      border:1px solid #e6e9ef;
      border-radius:10px;
      font-size:15px;
      outline:none;
      transition:box-shadow .15s, border-color .15s;
      background:linear-gradient(180deg,#fff,#fbfdff);
    }
    input:focus{box-shadow:0 6px 18px rgba(43,108,176,0.08);border-color:var(--accent)}
    .row{display:flex;gap:12px;align-items:center}
    .remember{display:flex;gap:8px;align-items:center;color:var(--muted);font-size:14px}
    .btn{
      display:inline-block;padding:12px 16px;border-radius:12px;border:0;background:var(--accent);color:#fff;font-weight:600;font-size:15px;cursor:pointer
    }
    .link{color:var(--accent);text-decoration:none;font-weight:600}
    .small{font-size:13px;color:var(--muted)}
    .divider{height:1px;background:#eef2f8;margin:10px 0;border-radius:6px}
    .socials{display:flex;gap:8px}
    .socials button{flex:1;padding:9px;border-radius:10px;border:1px solid #e6e9ef;background:#fff;cursor:pointer}
    .form-footer{display:flex;justify-content:space-between;align-items:center;margin-top:6px}
    .error{color:#dc2626;font-size:13px}
    @media (max-width:900px){
      .container{grid-template-columns:1fr;max-width:560px}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">
      <div>
        <h1>Bienvenue sur le portail  de extralait</h1>
        <p>Connectez-vous pour accéder à votre compte et gérer vos préférences.</p>
      </div>
    </div><div class="card" role="main" aria-labelledby="loginTitle">
  <h2 id="loginTitle" style="margin-top:0;margin-bottom:6px;">INSCRIPTION</h2>
    <p class="small" style="margin-top:0;margin-bottom:18px;color:var(--muted)">Entrez vos informations pour vous inscrire</p>
  <form id="loginForm" novalidate>
    <div>
      <input id="email" name="email" type="email" placeholder="Entrez Email" required />
      <div id="emailError" class="error" aria-live="polite" style="display:none">دخل بريد إلكتروني صالح.</div>
    </div>

    <div>
        <input id="password" name="password" type="password" placeholder="password" required />
      <div style="position:relative">
        <br>

    </div>

    <div class="form-footer">
      <label class="remember"><input id="remember" type="checkbox" /> Se souvenir de moi</label>
      <a href="#" class="link">Mot de passe oublié ?</a>
    </div>

    <div style="margin: 20px 0;">
      <button class="btn" type="submit" style="background: rgb(5, 5, 252);"><a href="index.html">Se connecter</a></button>
    </div>

    <div class="divider"></div>

    <div style="display:flex;flex-direction:column;gap:8px">
        <br>
        <br>
      <div class="small">Ou inscrivez-vous avec</div>
      <div class="socials">
        <button type="button" aria-label="S'inscrire avec Google" onclick="window.location.href='https://www.google.com/'">Google</button>
        <button type="button" aria-label="S'inscrire avec Facebook" onclick="window.location.href='https://www.facebook.com/'">Facebook</button>
        <button type="button" aria-label="S'inscrire avec Apple" onclick="window.location.href='https://www.Email.com/'">Email</button>
      </div>
    </div>

  </form>

</div>

  </div>  <script>
    // Simple front-end behavior: validation + show password toggle
    const form = document.getElementById('loginForm');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const emailError = document.getElementById('emailError');
    const passError = document.getElementById('passError');
    const toggle = document.getElementById('toggle');

    toggle.addEventListener('click', ()=>{
      if(password.type === 'password'){
        password.type = 'text';
        toggle.textContent = 'أخفي';
        toggle.setAttribute('aria-label','أخفي كلمة السر');
      } else {
        password.type = 'password';
        toggle.textContent = 'أظهر';
        toggle.setAttribute('aria-label','أظهر كلمة السر');
      }
    });

    function validEmail(v){
      return /\S+@\S+\.\S+/.test(v);
    }

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      let ok = true;
      if(!validEmail(email.value)){
        emailError.style.display = 'block'; ok=false;
      } else { emailError.style.display = 'none'; }

      if(password.value.length < 6){
        passError.style.display = 'block'; ok=false;
      } else { passError.style.display = 'none'; }

      if(ok){
        // Example: show a success state for demo. Replace with real submission.
        alert('تم التحقق — هنا يمكنك تبعث الطلب للباك-إند (مثال)');
      }
    });
  </script></body>
</html>
